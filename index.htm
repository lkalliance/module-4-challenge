<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/normalize.css">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <script src="./assets/javascript/jquery-3.6.3.min.js"></script>
    <script src="./assets/javascript/quizquestions.js"></script>
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <button id="view-scores-button">View High Scores</button>
        <div id="timer"></div>
    </header>
    <main>
        <section id="start-quiz-section" class="visible">
            <h1 id="title">Coding Quiz Challenge</h1>
            <button id="start-quiz-button">start the quiz</button>
        </section>
        <section id="quiz-section" class="quiz">
            <h2 id="question">
            </h2>
            <ol id="options">
            </ol>
            <aside id="result">
            </aside>
        </section>
        <section id="enter-score-section">
            <h2>All done!</h2>
            <p>
                <span id="time-remaining">this is the time remaining</span>
                <span id="final-score">this is the final score</span>
            </p>
            <input type="text" id="enter-inits" placeholder="Enter your initials">
            <button id="submit-score-button">submit</button>
            <button id="no-submit-button">retake the quiz instead</button>
        </section>
        <section id="high-scores-section">
            <table id="scores">
                <thead>
                    <tr>
                        <th>date</th>
                        <th>user</th>
                        <th>time left</th>
                        <th>score</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="try-again-button">try again</button>
            <button id="clear-button">clear scores</button>
        </section>
    </main>


    <script src="./assets/javascript/script.js"></script>
</body>
</html>
