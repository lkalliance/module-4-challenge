<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/normalize.css">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <script src="./assets/javascript/jquery-3.6.3.min.js"></script>
    <script src="./assets/javascript/quizquestions.js"></script>
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <button id="viewScores">View High Scores</button>
        <div id="timer"></div>
    </header>
    <main>
        <section id="startQuiz" class="visible">
            <h1 id="title">Coding Quiz Challenge</h1>
            <button id="startBtn">start the quiz</button>
        </section>
        <section id="quiz">
            <h2 id="question">
            </h2>
            <ol id="options">
            </ol>
            <aside id="result">
            </aside>
        </section>
        <section id="enterScore">
            <h2>All done!</h2>
            <p>
                <span id="timeRemaining">this is the time remaining</span>
                <span id="finalScore">this is the final score</span>
            </p>
            <form>
                <input type="text" id="enterInits" placeholder="Enter your initials">
                <button id="submitScore">submit</button>
            </form>
        </section>
        <section id="highScores">
            <table id="scores">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>User</th>
                        <th>Answered</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <form>
                <button id="back">try again</button>
                <button id="clear">clear scores</button>
            </form>
        </section>
    </main>


    <script src="./assets/javascript/script.js"></script>
</body>
</html>
